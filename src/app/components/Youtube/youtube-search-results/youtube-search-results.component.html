<div class="container">
  <mat-grid-list *ngIf="searchResults" cols="3" rowHeight="1:1">
    <mat-grid-tile *ngFor="let result of searchResults">
      <mat-card (click)="openDialog( result.id.videoId )">
        <img  src="{{ result.snippet.thumbnails.medium.url }}" class="img-fluid"/>
        <div>
            <p><strong>{{ (result.snippet.title.length>30)? (result.snippet.title | slice:0:30)+'....':(result.snippet.title) }}</strong></p>
            <h6><strong>Channel: {{ result.snippet.channelTitle }}</strong></h6>
        </div>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
