<div class="container">
  <div class="row" *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="row" *ngFor="let repo of repos">
    <mat-card>
      <div class="col-12">
        <h5><strong>Name: {{ repo.name }}</strong></h5>
        <p><strong>Description: </strong>{{ repo.description }}</p>
        <p><strong>Created At: {{ repo.created_at | date  }}</strong></p>
        <p><strong>Last Activity: {{ repo.pushed_at }}</strong></p>
        <h6 class="col-12">
          <span>
            <button mat-raised-button color="primary" class="col-xs-4">Size: {{ repo.size }}</button>
            <button mat-raised-button color="primary" class="col-xs-4">Watchers: {{ repo.watchers_count }}</button>
            <button mat-raised-button color="primary" class="col-xs-4">Issues: {{ repo.open_issues }}</button>
            <button mat-raised-button color="primary" class="col-xs-4">Forks: {{ repo.forks }}</button>
            <button mat-raised-button color="primary" class="col-xs-4">{{ repo.language }}</button>
            <button mat-raised-button color="primary" class="col-xs-4" id="giturl" (click)="copyToClipboard()" value="{{ repo.git_url }}">Copy Git Url</button>
            <a target="_blank" href="{{ repo.html_url }}">
              <button mat-raised-button color="primary" class="col-xs-4 link">Repo Url</button>
            </a>
            <button mat-raised-button color="primary" class="col-xs-4 link">Forks: {{ repo.forks }}</button>

          </span>
        </h6>
      </div>
    </mat-card>
  </div>
</div>
