<div class="container">
  <div fxLayout="column" class="question" *ngIf="!isLoading">
    <div fxLayout="column">
      <a target="_blank" href="{{ question.link }}"><h6><strong  matBadge="{{ question.score }}"  matBadgePosition="before" matBadgeOverlap="false"  matBadgeColor="warn">Question: {{ question.title  }}</strong></h6></a>
    </div>
    <div fxLayout="row" fxLayoutGap="10px" class="tags">
      <span *ngFor="let tag of question.tags">
        <a routerLink='/stack-overflow/tag/questions' [queryParams]="{ tag: tag }">
          <button class="tag" mat-raised-button color="primary">{{ tag }}</button>
        </a>
      </span>
    </div>
  </div>
  <app-question-answers *ngIf="question" [question]="question"></app-question-answers>
</div>
