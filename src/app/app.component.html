<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="content" [@changeState]="isInMid ? 'up' : 'mid'">
        <form class="form">
            <mat-form-field class="full-width">
              <input [(ngModel)]="search" matInput placeholder="Search for any question...." name="search" (input)="onChange( $event.target.value )" value="Sushi" />
            </mat-form-field>
        </form>
    </div>
    <div class="row container">
      <app-search-results [search]="search"></app-search-results>
    </div>
  </div>
</div>
